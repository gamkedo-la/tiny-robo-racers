<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tiny Robo Racers</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="gameDiv">
    <canvas id="drawCanvas">
        <canvas id="gameCanvas" width="1280" height="800"></canvas>
    </canvas>
</div>

<div id="wrapper">
    <div id="loading">
        <h2>Loading Tiny Robo Racers</h2>
        <img src="img/loader.gif" alt="Loading Tiny Robo Racers">
    </div>

    <div class="menu" id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#play" class="play">Play</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#credits">Credits</a></li>
        </ul>
    </div>

    <div class="menu" id="settings">
        <h2>Settings</h2>

        <a href="#menu" class="back">Back</a>
    </div>

    <div class="menu" id="gameOver">
        <h2>Game over!</h2>
        <a href="#menu" class="back">back</a>
    </div>

    <div class="menu" id="gamePause">
        <h2>Game paused!</h2>
        <a href="#" class="continue">Continue</a>
        <a href="#menu" class="quit">Quit</a>
    </div>

    <div class="menu" id="credits">
        <h2>Credits</h2>
        <table>
            <tbody>
            <tr>
                <th>Caspar</th>
                <td>code</td>
            </tr>
            <tr>
                <th>Other</th>
                <td>etc</td>
            </tr>
            </tbody>
        </table>
        <a href="#menu" class="back">Back</a>
    </div>
</div>

<script src="js/lib/jquery-3.2.1.slim.min.js"></script>
<script src="js/lib/mainloop.js"></script>
<script src="js/lib/Tween.js"></script>
<script src="js/const.js"></script>
<script src="js/tools.js"></script>
<script src="js/graphics.js"></script>
<script src="js/scalingCanvas.js"></script>
<script src="js/load.js"></script>
<script src="js/input.js"></script>
<script src="js/menu.js"></script>
<script src="js/main.js"></script>

</body>
</html>
